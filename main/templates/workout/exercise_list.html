{% extends "base.html" %} {% block content %}
<div class="container">
    <h1>Exercise List</h1>
    <a href="{% url 'exercise_create' %}" class="btn btn-primary">Add Exercise</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for exercise in exercises %}
        <tr>
            <td>{{ exercise.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
